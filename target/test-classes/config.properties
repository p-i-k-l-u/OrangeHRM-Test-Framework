# ==========================
# OrangeHRM Test Config
# ==========================

# Base URL of the application
baseUrl=https://opensource-demo.orangehrmlive.com/

# Browser to run tests: chrome, firefox, edge
browser=chrome

# Implicit wait time in seconds
implicitWait=10

# Explicit wait time in seconds
explicitWait=20

# Page load timeout in seconds
pageLoadTimeout=30

# Retry attempts if element is not found
retryCount=3

# Screenshot folder path (for ActionDriver screenshot feature)
screenshotPath=src/test/resources/screenshots

# Max wait for dropdown or click actions (seconds)
actionTimeout=15

# Headless mode (true or false)
headless=false
